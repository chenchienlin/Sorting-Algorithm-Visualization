<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">

    <!-- place bootstrap style sheet first so we can overwrite it -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <!-- font awesome -->
    <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"></script>

    <!-- bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Sorting Algorithm Visualizer</a>

        <!-- Responsive nav bar -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="input-group">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Algorithm</label>
            </div>
            <select id="select-box" class="selectpicker">
                <!-- <option value="0">Choose One:</option> -->
                <option value="1">Selection Sort</option>
                <option value="2">Insertion Sort</option>
                <option value="3">Merge Sort</option>
                <option value="4">Quick Sort</option>

            </select>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="slidecontainer">
                <input type="range" min="100" max="1000" value="250" class="slider">
            </div>
            <button class="btn btn-outline-secondary my-2 my-sm-0 shuffle" type="submit">Shuffle</button>
            <button class="btn btn-outline-success my-2 my-sm-0 run" type="submit">Run</button>
        </div>
    </nav>
    <div id="svg-container">
        <svg id="svg" class="col-lg-12"></svg>
    </div>
    <!-- Add jQuery -->
    <!-- Note that add jQuery at the bottom is a good idea,
    so that we only manipulate HTML after they've been loaded and rendered-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
